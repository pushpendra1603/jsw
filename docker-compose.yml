version: "3.9"

services:
  db:
    image: mongo
    ports:
      - '27017:27017'
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo localhost:27017/admin --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s

  web:
    build: .
    environment:
      - MONGODB_URI=mongodb://db:27017/Test
    depends_on: 
      db: 
        condition: service_healthy
    ports:
      - '80:5000'
    command: >
      npm run server